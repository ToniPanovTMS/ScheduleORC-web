<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Расписание ОРК</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="icon.ico" />
  <style>
    TABLE {
         border-collapse: collapse; /* Убираем двойные линии между ячейками */
        }
        TD, TH {
         padding: 5px; /* Поля вокруг содержимого таблицы */
         border: 1px solid black; /* Параметры рамки */
        }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 md-5">
  <form action="/test" method="post">
    <div th:each="e: ${schedule}"><p type="text" th:text="${e.name}"></p></div>
    <select id="manUntil1" name="manUntil1">
      <option value=""></option>
      <div th:each="element: ${phons_namber}">
        <option type="text" name="manUntil1" th:text="${element.name}"></option>
      </div>
      <option value="Delete"><p>Удалить</p></option>
    </select>
    <button tupe="submit" class="btn btn-success">Добавить запись</button><br>
  </form>
</div>
</body>
</html>
