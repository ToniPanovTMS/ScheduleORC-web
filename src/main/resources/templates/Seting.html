<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Расписание ОРК</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="icon.ico" />
    <style>
    TABLE {
         border-collapse: collapse; /* Убираем двойные линии между ячейками */
        }
        TD, TH {
         padding: 5px; /* Поля вокруг содержимого таблицы */
         border: 1px solid black; /* Параметры рамки */
        }
        P{
                text-align: center;
        }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div style="margin: 1% 3% 1% 3%;">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Фамилия сотрудника</th>
            <th scope="col">Номер телефона</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="element: ${phons_namber}">
        <tr style="height: 20px">
            <td >
                <p th:text="${element.id}"/>
            </td>
            <td >
                <p th:text="${element.name}"/>
            </td>
            <td>
                <p th:text="${element.namber_phone}"/>
            </td>
        </tr>
            </div>
        </tbody>
    </table>
</div>
<div class="container mt-5">
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/seting/add">Добавление или удаление пользователя</a>
</div>
</body>
</html>
