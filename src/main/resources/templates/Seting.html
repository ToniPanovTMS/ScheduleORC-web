<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Расписание ОРК</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="shortcut icon" href="../static/css/icon.ico" th:href="@{/css/icon.ico}"/>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div style="margin: 1% 3% 1% 3%;">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Фамилия сотрудника</th>
            <th scope="col">Номер телефона</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="element: ${phons_namber}">
        <tr style="height: 20px">
            <td >
                <p th:text="${element.id}"/>
            </td>
            <td >
                <p th:text="${element.name}"/>
            </td>
            <td>
                <p th:text="${element.namber_phone}"/>
            </td>
        </tr>
            </div>
        </tbody>
    </table>
</div>
<div style="margin: 1% 3% 1% 3%;">
    <form action="/seting/add">
        <button class="btn btn-success" >Добавление пользователя</button>
    </form>
</div>
<div style="margin: 1% 3% 1% 3%;">
    <form action="/seting/edit">
        <button class="btn btn-success" >Изменение пользователя</button>
    </form>
</div>
<div style="margin: 1% 3% 1% 3%;">
    <form action="/seting/delite">
        <button class="btn btn-success" >Удаление пользователя</button>
    </form>
</div>
</body>
</html>
