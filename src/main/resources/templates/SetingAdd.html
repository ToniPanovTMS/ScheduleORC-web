<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Расписание ОРК</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="icon.ico" />
  <style>
    TABLE {
         border-collapse: collapse; /* Убираем двойные линии между ячейками */
        }
        TD, TH {
         padding: 5px; /* Поля вокруг содержимого таблицы */
         border: 1px solid black; /* Параметры рамки */
        }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 md-5">
  <h1>Добавление пользователя</h1>
  <form action="/seting/add" method="post">
    <input type="text" name="name" placeholder="Ввеите фамилию сотрудника" class="form-control"><br>
    <input type="text" name="namber_phone" placeholder="Ввеите номер телефона" class="form-control"><br>
    <button tupe="submit" class="btn btn-success">Добавить запись</button><br>
  </form><br><br>
  <h1>Удаление пользователя</h1>
  <form action="/seting/add" method="post">
    <input type="text" name="namedel" placeholder="Ввеите фамилию сотрудника" class="form-control"><br>
    <button tupe="submit" class="btn btn-success">Удалить запись</button><br>
  </form>
</div>
</body>
</html>
